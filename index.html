<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Inflation Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Realistic Inflation Simulator</h1>
    <p>Explore the effects of inflation with realistic data and a simplified interface.</p>
  </header>

  <main>
    <section id="input-section">
      <h2>Set Simulation Parameters</h2>
      <label for="new-money">Money to Print ($):</label>
      <input type="range" id="new-money" min="100" max="10000" value="500" step="100">
      <span id="money-value">500</span>

      <label for="population">Population (People):</label>
      <input type="range" id="population" min="50" max="500" value="100" step="10">
      <span id="population-value">100</span>

      <button id="simulate-button">Run Simulation</button>
    </section>

    <section id="results-section" hidden>
      <h2>Simulation Results</h2>
      <div id="charts">
        <canvas id="price-chart" width="400" height="200"></canvas>
        <canvas id="income-chart" width="400" height="200"></canvas>
        <canvas id="production-chart" width="400" height="200"></canvas>
      </div>
      <p id="summary"></p>
    </section>
  </main>

  <footer>
    <p>Data powered by realistic assumptions and sources like World Bank and IMF</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
